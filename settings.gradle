pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            name 'JitPack'
            url 'https://jitpack.io/'
        }
        maven {
            name 'Google'
            url 'https://maven.google.com/'
        }
    }
}


rootProject.name = 'gplay-downloader'
include('app')
