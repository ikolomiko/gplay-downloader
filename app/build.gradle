plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'

    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}


dependencies {
    // Use the Kotlin JUnit 5 integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'

    // Use the JUnit 5 integration.
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // Patched version of GPlayApi which supports proxies
    api "com.gitlab.ikolomiko:gplayapi:cd73658b08"

    implementation "com.google.protobuf:protobuf-java:3.14.0"

    implementation 'net.sourceforge.argparse4j:argparse4j:0.2.0'

    // Gson
    implementation "com.google.code.gson:gson:2.9.0"
    
    // Okhttp3
    implementation "com.squareup.okhttp3:okhttp:4.9.3"
}

application {
    // Define the main class for the application.
    mainClass = 'gplay.downloader.AppKt'
}

jar {
    manifest {
        attributes 'Main-Class': 'gplay.downloader.AppKt'
    }
    archiveFileName.set('gplay-downloader.jar')
}

shadowJar{  
    archiveFileName = "gplay-downloader-with-dependencies.jar"
    exclude '*.properties'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
